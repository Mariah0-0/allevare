<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Allevare - Login</title>
    <link rel="stylesheet" href="style1.css" />
</head>
<body>
    <header>
        <h2 class="logo">
            <img class="logo-img" src="Images/AllevareLogo.png" alt="Allevare Logo" /><span class="logo-name">Allevare</span>
        </h2>
        <nav class="navigation">
            <button class="btnLogin-popup" onclick="window.location.href='login-page.html';">Login</button>
        </nav>
    </header>



    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close"></ion-icon></span>

        <div class="form-box login">
            <h2>Login</h2>


            <form id="form" action="/login" method="post">

                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="text" id="email-field" name="email" spellcheck="false" onkeyup="validateEmail()" required />
                    <span id="email-error"> </span>
                    <label id="email-label">Email</label>
                </div>
                <div class="input-box">
    
                    <input type="password" id="password" name="password" required />
                    <span class="toggle-password" onclick="PasswordVisblity('password')"><ion-icon name="eye"></ion-icon></span>
                    <label>Password</label>
                </div>

                <div id="l_error_message"></div>
                <br />
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
                </div>

            </form>
        </div>

        <div class="form-box register">
            <h2>Registration</h2>
            <form action="/register" method="post" onsubmit="return validateForm()">

                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" id="username-field" name="username" onkeyup="validateUsername()" required />
                    <span id="username-error"></span>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="text" id="email-field2" name="email" spellcheck="false" onkeyup="validateEmail2()" required />
                    <span id="email-error2"> </span>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <input type="password" id="psw" name="password" onkeyup="validatePassword()" required />
                    <span class="toggle-password" onclick="PasswordVisblity('psw')"><ion-icon name="eye"></ion-icon></span>
                    <span id="psw-error2"><br /><br /><br /></span>
                    <label>Password</label>
                </div>

                <div id="r_error_message"></div>

                <br />
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>

    </div>

    <script src="script1.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>



</body>
</html>
